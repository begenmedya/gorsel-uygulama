<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görsel Oluşturuldu - Görsel Oluşturucu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #4CAF50 0%, #45a049 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .result-container {
            padding: 40px;
            text-align: center;
        }
        
        .success-message {
            background: linear-gradient(45deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 30px 0;
        }
        
        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-download {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-new {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .text-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .text-info h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .text-info p {
            color: #666;
            font-style: italic;
            word-wrap: break-word;
        }
        
        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-check-circle"></i> Görsel Başarıyla Oluşturuldu!</h1>
        </div>
        
        <div class="result-container">
            <div class="success-message">
                <i class="fas fa-magic"></i> Görseliniz hazır! Aşağıdan indirebilirsiniz.
            </div>
            
            <div class="text-info">
                <h3><i class="fas fa-quote-left"></i> Kullanılan Metin:</h3>
                <p>"{{ text }}"</p>
            </div>
            
            <img src="data:image/png;base64,{{ image_data }}" alt="Oluşturulan Görsel" class="image-preview">
            
            <div class="actions">
                <a href="/download/{{ filename }}" class="btn btn-download">
                    <i class="fas fa-download"></i> Görseli İndir
                </a>
                <a href="/" class="btn btn-new">
                    <i class="fas fa-plus"></i> Yeni Görsel Oluştur
                </a>
            </div>
        </div>
    </div>
</body>
</html>
